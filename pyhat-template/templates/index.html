<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PyHAT Demo</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
    
    <form hx-post="/add" hx-target="#todo-list" hx-swap="beforeend" class="mb-4">
      <input name="item" class="border p-2 w-full mb-2" placeholder="New item..." required />
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </form>
    
    <ul id="todo-list" class="list-disc pl-5">
      <!-- New items will be inserted here -->
    </ul>
  </div>
</body>
</html>
